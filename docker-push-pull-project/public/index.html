<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>bongoDev Docker Push Pull App</title>
  <style>
    :root{--accent:#ff6900}
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f7fafc}
    .card{background:#fff;padding:32px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.06);max-width:880px;text-align:center;border-left:6px solid var(--accent)}
    h1{margin:0 0 10px;font-size:22px}
    p{margin:0;color:#333;font-size:16px}
    .meta{margin-top:14px;font-size:13px;color:#666}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>This is a test application image</h1>
    <p>To push Docker Image from Local computer to DockerHub, then pull to run on the browser</p>
    <div class="meta">
      Image name: <strong>bongodev/hello-docker:latest</strong>
    </div>
  </div>
</body>
</html>
